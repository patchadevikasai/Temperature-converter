<!DOCTYPE HTML>
<html>
    <head>
        <title>Weather Report</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

<body>
    <div class="container">

    <h1>Temperature Converter</h1>
    <h2>Celsius to Fahrenheit:</h2>
    <input type="number" id="celsius" placeholder="Enter Celsius temperature">
    <br><br>
    <button onclick="convertTemperaturetofahrenheit()">Convert</button>
    <p class="fahrenheitresult" id="fahrenheitresult" >
    </p>

    <h2>Fahrenheit to Celsius:</h2>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature"><br><br>
    <button onclick="convertTemperaturetocelsius()">Convert</button>
    <p class="celsiusresult" id="celsiusresult" >
    </p>
</div>
<script src="style.js"></script>
</body>

</html>
